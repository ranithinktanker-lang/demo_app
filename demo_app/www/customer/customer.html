<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add Customer</h2>

    <form id="customer-form" class="space-y-5">
      <!-- Customer Name -->
      <div>
        <label for="customer_name" class="block text-gray-700 font-medium mb-1">Customer Name</label>
        <input type="text" id="customer_name" required
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" id="email" required
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Address -->
      <div>
        <label for="address" class="block text-gray-700 font-medium mb-1">Address</label>
        <textarea id="address" required rows="3"
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
        Save Customer
      </button>
    </form>

    <!-- Message -->
    <p id="msg" class="text-center mt-4 font-medium"></p>
  </div>

  <!-- frappe js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/js/frappe-web.min.js"></script>
  <script src="/js/libs.min.js"></script>
  <script>
    window.csrf_token = "{{ frappe.session.csrf_token }}";
    frappe.csrf_token = window.csrf_token;
  </script>
  <script src="customer/customer.js"></script>
</body>
</html>

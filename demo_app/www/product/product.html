<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-5xl mx-auto bg-white p-6 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold mb-4">Product Management</h1>

    <!-- Message -->
    <div id="msg" class="mb-4 text-lg"></div>

    <!-- Product Form -->
    <form id="product-form" class="space-y-4">
      <div class="flex gap-4">
        <input id="product_name" type="text" placeholder="Product Name" class="border p-2 rounded w-full">
        <input id="price" type="number" placeholder="Price" class="border p-2 rounded w-full">
      </div>
      <div class="flex gap-4">
        <input id="quantity" type="number" placeholder="Quantity" class="border p-2 rounded w-full">
        <input id="description" type="text" placeholder="Description" class="border p-2 rounded w-full">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Image:</label>
        <input id="image" type="file" class="border p-2 rounded w-full">
        <img id="image-preview" src="" class="hidden h-20 w-20 object-cover rounded mt-2 border">
      </div>

      <!-- Child Table -->
      <div class="mt-4">
        <h2 class="font-semibold mb-2">Product Items</h2>
        <button type="button" id="add-item" class="bg-blue-500 text-white px-3 py-1 rounded mb-2">Add Item</button>
        <table class="w-full border">
          <thead>
            <tr class="bg-gray-200">
              <th class="border p-2">Item Name</th>
              <th class="border p-2">Quantity</th>
              <th class="border p-2">Price</th>
              <th class="border p-2">Action</th>
            </tr>
          </thead>
          <tbody id="items_table"></tbody>
        </table>
      </div>

      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded mt-4">Save Product</button>
    </form>

    <!-- Product Table -->
    <h2 class="text-xl font-semibold mt-8 mb-2">Products</h2>
    <table id="product-table" class="w-full border">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2">Name</th>
          <th class="border p-2">Price</th>
          <th class="border p-2">Description</th>
          <th class="border p-2">Quantity</th>
          <th class="border p-2">Image</th>
          <th class="border p-2">Items</th>
          <th class="border p-2">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- frappe js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/js/frappe-web.min.js"></script>
  <script src="/js/libs.min.js"></script>
  <script>
    window.csrf_token = "{{ frappe.session.csrf_token }}";
    frappe.csrf_token = window.csrf_token;
  </script>
  <script src="product/product.js"></script>
</body>
</html>
